<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买平台-国内折扣列表</title>
    <link rel="shortcut icon" type="favicon.ico" href="favicon.ico">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/inlanddiscount.less">
    <script src="lib/less/less.js"></script>
</head>

<body>
    <a href="#header" class="fixed">
        <i class="glyphicon glyphicon-menu-up"></i>
        <span>置顶</span>
    </a>
    <!-- 头部区域 -->
    <header id="header" class="header">
        <a href="index.html" class="glyphicon glyphicon-menu-left"></a>
        <h3>国内折扣</h3>
        <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia" class="downLoad">
            <span class="glyphicon glyphicon-download-alt"></span>
            <span>APP下载</span>
        </a>
    </header>
    <!-- 国内折扣的列表的主体内容盒子 -->
    <main id="recommen-product">
        <!-- 国内折扣商品列表盒子 -->
        <div class="inland-discount-list cu-friend">
        </div>
        
        <!-- 加载中的效果 -->
        <div class="loading">
            <div class="load-container load4">
                <div class="loader"></div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="row">
            <div class="col-xs-4">
                <a href="#">登录</a>
            </div>
            <div class="col-xs-4">
                <a href="#">注册</a>
            </div>
            <div class="col-xs-4">
                <a href="#header">
                    <i class="glyphicon glyphicon-arrow-up"></i>返回顶部
                </a>
            </div>
        </div>
        <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
        <p>m.manmanbuy.com </p>
    </footer>
    <!-- 国内折扣商品列表模板 -->
    <script type="text/html" id="discountProductTmp">
        <ul>
            {{each result as value i}}
            <li class="border-img">
                <a href="discount.html?productid={{value.productId}}" title="《皮囊》 19.9元">
                    <div class="img">{{#value.productImg}}</div>
                    <div class="title">{{value.productName}}</div>
                    <div class="subtit">{{value.productPrice}}</div>
                    <div class="info">
                        <div class="mall">{{value.productFrom}} | {{value.productTime}}</div>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
    <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 后引入Bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/template.js"></script>
    <!-- 最后引入自己的js文件 -->
    <script src="js/inlanddiscount.js"></script>
</body>

</html>

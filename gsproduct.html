    <a href="#header" class="fixed">
        <i class="glyphicon glyphicon-menu-up"></i>
        <span>置顶</span>
    </a>
    <!-- 头部区域 -->
    <header id="header">
        <a href="index.html" class="glyphicon glyphicon-menu-left"></a>
        <h3>凑单品</h3>
        <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia" class="downLoad">
            <span class="glyphicon glyphicon-download-alt"></span>
            <span>APP下载</span>
        </a>
    </header>
    <main class="gs-product">
        <div class="list">
            <div class="hd">
                <div class="filter">
                    <ul>
                        <li class="on"><a href="javascript:;">京东<i></i></a></li>
                        <li class=""><a href="javascript:;">华北<i></i></a></li>
                        <li class=""><a href="javascript:;">1元<i></i></a></li>
                    </ul>
                </div>
                <!--各种下拉-->
                <div class="popsort popbox" id="shop">
                </div>
                <div class="popcat popbox" id="area">
                </div>
                <div class="popprice popbox" id="price">
                    <ul>
                        <li class="on"><a href="javascript:GetRequest('areaMoney', 0);">全部价格</a></li>
                    </ul>
                </div>
            </div>
            <div class="bd gs-product-list">
            </div>
        </div>
        <!-- 加载中的效果 -->
        <div class="loading">
            <div class="load-container load4">
                <div class="loader"></div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="row">
            <div class="col-xs-4">
                <a href="#">登录</a>
            </div>
            <div class="col-xs-4">
                <a href="#">注册</a>
            </div>
            <div class="col-xs-4">
                <a href="#header">
                    <i class="glyphicon glyphicon-arrow-up"></i>返回顶部
                </a>
            </div>
        </div>
        <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> --掌上手机比价平台</p>
        <p>m.manmanbuy.com </p>
    </footer>
    <script type="text/html" id="shopTmp">
        <ul>
            {{each result as value i}}
            <li class=""><a href="#" data-shopid="{{value.shopId}}">{{value.shopName}}</a></li>
            {{/each}}
        </ul>
    </script>
    <script type="text/html" id="areaTmp">
        <ul>
            {{each result as value i}}
            <li class=""><a href="#" data-areaid="{{value.areaId}}">{{value.areaName}}</a></li>
            {{/each}}
        </ul>
    </script>
    <script type="text/html" id="productTmp">
        <ul class="masonry" id="container">
            {{each result as value i}}
            <li>
                <a href="http://item.m.jd.com/ware/view.action?wareId=1274360" class="item border-img">
                    <div class="pic"><img src="{{value.productImg}}" style="width: 174px; height: 174px;"></div>
                    <div class="title">{{value.productName}}</div>
                    <div class="other">
                        <div class="price">{{value.productPrice}}</div>
                        <div class="btn">去凑单</div>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>

    <script>
    (function($) {
        $.getUrlParam = function(name) {
            var reg = new RegExp("(^|&)" +
                name + "=([^&]*)(&|$)");

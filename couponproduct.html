<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买平台-内部卷</title>
    <link rel="shortcut icon" type="favicon.ico" href="favicon.ico">
    <!-- 先引入第三方的框架 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/couponproduct.less">
    <script src="lib/less/less.js"></script>
</head>

<body>
    <a href="#header" class="fixed">
        <i class="glyphicon glyphicon-menu-up"></i>
        <span>置顶</span>
    </a>
    <header id="header">
        <a href="coupon.html" class="glyphicon glyphicon-menu-left"></a>
        <h3>优惠券-内部</h3>
        <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia" class="downLoad">
            <span class="glyphicon glyphicon-download-alt"></span>
            <span>APP下载</span>
        </a>
    </header>
    <main class="">
        <div style="font-size:12px; text-align:center; color:#999; margin:8px 0px;">
            --点餐前出示手机中的优惠券，即可享受优惠--
        </div>
        <div class="coupon-list">
        </div>
        <div class="zhezhao">
            <img src="">
        </div>
    </main>
    <footer id="footer">
        <div class="row">
            <div class="col-xs-4">
                <a href="#">登录</a>
            </div>
            <div class="col-xs-4">
                <a href="#">注册</a>
            </div>
            <div class="col-xs-4">
                <a href="#header"><i class="glyphicon glyphicon-arrow-up"></i>返回顶部</a>
            </div>
        </div>
        <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
        <p>m.manmanbuy.com </p>
    </footer>
    <script id="couponList" type="text/html" id="couponList">
        <ul class="clearfix">
            {{each result as value i}}
            <li>
                <a href="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" title=" 两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券">
                    <div class="pic">{{#value.couponProductImg}}</div>
                    <div class="info">
                        <div class="tit">
                            <h3>{{value.couponProductName}}</h3>
                            <h2>{{value.couponProductPrice}}</h2> </div>
                        <div class="time">{{value.couponProductTime}}</div>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
    </script>
    <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 后引入Bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/template.js"></script>
    <!-- 最后引入自己的js文件 -->
    <script src="js/couponproduct.js"></script>
    <script>
    (function($) {
        $.getUrlParam = function(name) {
            var reg = new RegExp("(^|&)" +
                name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    })(jQuery);
    </script>
</body>

</html>

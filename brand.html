<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买平台-品牌比价</title>
    <link rel="shortcut icon" type="favicon.ico" href="favicon.ico">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/newstyle.less">
    <link rel="stylesheet/less" href="css/brand.less">
    <link rel="stylesheet/less" href="css/productlist.less">
    <script src="lib/less/less.js"></script>
</head>

<body>
    <a href="#header" class="fixed">
        <i class="glyphicon glyphicon-menu-up"></i>
        <span>置顶</span>
    </a>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="logo"><img src="images/header_logo.png" alt=""></a>
        <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia" class="downLoad">
            <span class="glyphicon glyphicon-download-alt"></span>
            <span>APP下载</span>
        </a>
    </header>
    <!-- 搜索区域 -->
    <section id="search">
        <!-- 在两个input外面套一个form表单 一是 语义角度 二是布局的角度 -->
        <form action="#">
            <!-- type=search 当点击搜索框的时候输入法右下角 变成搜索 -->
            <input type="search" name="" id="" placeholder="请输入要比价的商品">
            <input type="submit" value="搜索">
        </form>
    </section>
    <section id="category" class="model">
        <ol class="breadcrumb">
            <li><a href="index.html">首页</a></li>
            <li><a href="brandTitle.html">全部分类</a></li>
            <li>品牌大全</li>
        </ol>
        <div class="hd">
            <h3>平板电视哪个牌子好</h3>
        </div>
        <div class="row clearfix brand-list">
        </div>
        <div class="product-list">
        </div>
        <div class="hd">
            <h3><a title="平板电视最新评论">平板电视最新评论</a></h3>
        </div>
        <div class="bd pllist product-com">
        </div>
    </section>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="row">
            <div class="col-xs-4">
                <a href="#">登录</a>
            </div>
            <div class="col-xs-4">
                <a href="#">注册</a>
            </div>
            <div class="col-xs-4">
                <a href="#header">
                    <i class="glyphicon glyphicon-arrow-up"></i> 返回顶部
                </a>
            </div>
        </div>
        <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
        <p>m.manmanbuy.com </p>
    </footer>
    <script type="text/html" id="brandListTmp">
        <ul class="category-title">
            {{each result as value i}}
            <li><a href="productlist.html?categoryid={{value.categoryId}}&pageid=1" title="三星平板电视"><em class="top{{i+1}}">{{i+1}}</em><div class="inner"><div class="tit">{{value.brandName}}</div><p>{{value.brandInfo}}</p></div></a></li>
            {{/each}}
        </ul>
    </script>
    <script type="text/html" id="brandProductTmp">
        {{each result as value i}}
        <div class="media">
            <a class="media-left" href="#">
                {{#value.productImg}}
            </a>
            <div class="media-body">
                <h5><a href="bijia.html?productid={{value.productId}}">{{value.productName}}</a></h5>
                <p class="price">{{value.productPrice}}</p>
                <em>{{value.productQuote}}</em><em>{{value.productCom}}</em>
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/html" id="brandProductComTmp">
        <ul>
            {{each result as value i}}
            <li>
                <a href="bijia.aspx?id=211698">
                    <div class="protit">
                        <div class="pic">{{#productImg}}</div>
                        <div class="tit">{{productName}}</div>
                    </div>
                    <div class="plbox">
                        <div class="name">{{value.comName}}<span class="star"><em class="star5"></em></span><i>{{value.comTime}}</i></div>
                        <div class="con">{{value.comContent}}</div>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
    <script>
    Array.prototype.unique = function() {
        var res = [];
        var json = {};
        for (var i = 0; i < this.length; i++) {
            if (!json[this[i]]) {
                res.push(this[i]);
                json[this[i]] = 1;
            }
        }
        return res;
    }
    </script>
    <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 后引入Bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/template.js"></script>
    <!-- 最后引入自己的js文件 -->
    <script src="js/brand.js"></script>
</body>

</html>
